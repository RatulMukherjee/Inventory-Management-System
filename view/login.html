  <!-- CSS  -->

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  
  
  
</head>
<body>
  <header>
    <div class="navbar-fixed">
      <nav class="primary-color" role="navigation" style="background-color: #969696">
        <div class="nav-wrapper navcontainer">
            <a id="logo-container" href="login.html" class="brand-logo tertiary-color text-lighten-2"><span class="blue-text text-darken-1"><font size="6">I</font>MS</span></a>
        </div>
    </nav>
	</div>  
    </header>
	<main>
	<div class="container">
	<div class="row center" style="margin-right: -9px;">
	<div class=" col s12 m4 l4 offset-m4 offset-l4">
	<div class="card z-depth-4" style="border-radius: 10px;">
	<h4 style="color:#4062a1;">Login</h4>
	<hr>
	<div class="card-content">
    <form id="loginform" action="../app/api/login_api.php" method="POST">    
	<div class="row">
	
    <div class="input-field col s12">
          <input type="email" id="email" name="email" required>
          <label for="email">Email</label>
          
    </div>       
	<div class="input-field col s12">
          <input id="password" type="password" name="password" required>
          <label for="password">Password</label>
	</div>
        	<div class="left" style="margin-left: 10px;">
	<p>
      <input type="checkbox" name="check" id="check">
      <label for="check" style="color:#4062a1;margin-top: 30px;">Remember Me </label>
    </p>
	</div>
        </div>
	 <input class="waves-effect secondary-color  waves-light btn center z-depth-3"  type="submit" name="login" value="Login" id="login">
     </form>
        
        <span>Not registered yet? <a href="register.html">Register</a></span>
    
	</div>
	</div>
	</div>
    <div class=" col s12 m4 l4 offset-m4 offset-l4">
        <p id="errmsg"></p>
    </div>    
	</div>
	</div>
	</main>
